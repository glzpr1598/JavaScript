<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 객체</title>
        <link rel="icon" href="../img/JavaScript.png">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <!-- onload : 페이지를 로드 완료했을 때 -->
    <body onload="alert('로딩 완료')">
        <!-- div에 마우스를 올렸을 때/내렸을 때 -->
        <div id="div1" onmouseover="mouseEvt('마우스 올림')" onmouseout="mouseEvt('마우스 내림')"></div>
        <div id="div2"></div>
        <button onclick="getDate()">날짜 확인</button>
        <h4 id="h1"></h4>
        <input id="input1" type="text" onkeyup="copy()">
        <br/>
        <select id="select1" onchange="change()">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="jQuery">jQuery</option>
        </select>
        <br/>
        <input id="input2" class="myBtn" type="button" value="클릭" onclick="getElm(this)">
    </body>
    <script>
        // div1에 메시지 표시
        function mouseEvt(msg) {
            console.log(msg);
            // id="div1"인 태그 안에 HTML을 넣음(굵게)
            document.getElementById("div1").innerHTML="<b>"+msg+"</b>";
        }
        
        // 현재 시간 출력
        function getDate() {
            console.log(Date());
            document.getElementById("div2").innerHTML=Date();
        }
        
        // 텍스트 복사(onkeydown을 쓰면 하나씩 늦게 출력됨)
        function copy() {
            // input1에 입력된 value 가져옴
            var msg = document.getElementById("input1").value;
            console.log(msg);
            document.getElementById("h1").innerHTML=msg;
        }
        
        // select가 변경되면 h1에 출력
        function change() {
            // select1의 value값 가져오기
            var msg = document.getElementById("select1").value;
            console.log(msg);
            // h1에 출력
            document.getElementById("h1").innerHTML=msg;
        }
        
        // this는 해당 요의 값을 가져온다.
        function getElm(msg) {
            console.log(msg);
        }
        
    </script>
</html>
