<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 객체</title>
        <link rel="icon" href="../img/JavaScript.png">
        <style>
            #screen {
                width: 256px;
                height: 256px;
                top: 50px;
                left: 0px;
                position: absolute;
                background: url(sprite.png) 0px 0px;
            }
        </style>
    </head>
    <body>
        <div id="screen"></div>
        <button onclick="startAni()">Start</button>
        <button onclick="stopAni()">Stop</button>
        <button onclick="resetAni()">Reset</button>
    </body>
    <script>
        var screen = document.getElementById("screen");
        var inter;
        var index = 0;
        var x = 0;
        
        function startAni() {
            inter = setInterval(function() {
                index = index - 256; // 이미지 왼쪽으로 이동
                x = x + 10; // div 오른쪽으로 이동
                screen.style.background = "url(sprite.png) " + index + "px 0px";
                screen.style.left = x;
            }, 100);
        }
        
        function stopAni() {
            clearInterval(inter);
        }
        
        function resetAni() {
            clearInterval(inter);
            index = 0;
            x = 0;
            screen.style.background = "url(sprite.png) " + index + "px 0px";
            screen.style.left = x;
        }
    </script>
</html>
