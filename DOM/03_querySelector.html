<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 객체</title>
        <link rel="icon" href="JavaScript.png">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h2>Element control</h2>
        <h3>Query selector</h3>
        <p>Query selector는 CSS의 셀렉터를 차용한 것이다.(IE9부터 지원)</p>
        <p class="myClass">myClass인 p태그</p>
        <span id="myId"></span>
        <a href="http://www.naver.com/" target="_blank">링크</a>
        <div>
            <p>자식 요소</p>
        </div>
        <button>p태그</button>
        <button>myClass클래스</button>
        <button>아이디</button>
        <button>자식요소</button>
        <button>target 속성</button>
    </body>
    <script>
        var button = document.getElementsByTagName("button");
        console.log(button);
        
        button[0].addEventListener("click", function(e) {
            // p태그 선택(가장 위에 있는 하나만 가져옴)
            var elem = document.querySelector("p");
            console.log(elem);
        });
        button[1].addEventListener("click", function(e) {
            // myClass 클래스 선택
            var elem = document.querySelector(".myClass");
            console.log(elem);
        });
        button[2].addEventListener("click", function(e) {
            // myID 아이디 선택
            var elem = document.querySelector("#myId");
            console.log(elem);
            elem.innerHTML="아이디 선택"
        });
        button[3].addEventListener("click", function(e) {
            // 자식요소 선택
            var elem = document.querySelector("div>p");
            console.log(elem);
        });
        button[4].addEventListener("click", function(e) {
            // target 속성을 가진 요소 선택
            var elem = document.querySelector("a[target='_blank']");
            console.log(elem);
        });
        
        // querySelector로 여러개를 가져오는 방법
        button = document.querySelectorAll("button");
        console.log(button);
    </script>
</html>
