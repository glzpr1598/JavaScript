<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/JavaScript.png">
        <title>JavaScript</title>
        <style>
            /* CSS 영역 */
        </style>
    </head>
    <body>
        <!-- body -->
    </body>
    <script>
        // console은 JavaScript에서 출력하는 역할
        console.log("log");
        console.info("info");
        console.warn("warn");
        console.error("error");
        
        // 하나의 문자열로 출력
        var arr = [1, 2, 3, 4];
        var obj = {"key": "value"};
        console.log("arr : " + arr);
        console.log("obj : " + obj.key);
        
        // 여러 객체 각각 출력
        console.log("arr : ", arr);
        console.log("obj : ", obj);
    </script>
</html>
