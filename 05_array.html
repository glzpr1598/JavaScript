    <script>
        // JS의 배열은 Java의 ArrayList와 비슷
        
        // 배열 선언
        var arrNum = []; // 방법1
        var arrString = new Array(); // 방법2
        
        // 값 할당
        // 방법1
        arrNum = [1, 2, 3, 4];
        // 방법2
        arrString[0] = "A";
        arrString[1] = "B";
        arrString[2] = "C";
        arrString[3] = "D";
        // 방법3
        arrNum.push(5);
        arrString.push("E");
        
        // 출력
        console.log(arrNum);
        console.log(arrNum.length);
        console.log(arrString);
        
    </script>
