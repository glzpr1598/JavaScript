<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/JavaScript.png">
        <title>JavaScript</title>
        <style>
            /* CSS 영역 */
        </style>
    </head>
    <body>
        <!-- body -->
    </body>
    <script>
        // Object 선언
        var car = {}; // 방법1
        var person = new Object(); // 방법2
        var grades = {"Kim": 100, "Lee" : 70, "Park" : 80} // 방법 3
        
        // 값 할당
        // 방법1
        car.type = "Fiat";
        car.model = "mini";
        car.color = "white";
        car.weight = 850;
        // 방법2
        person["name"] = "Kim";
        person["age"] = 26;
        person["gender"] = "man";
        person["married"] = false;
        
        // 함수 선언
        car.start = function() {
            console.log("시동을 건다.");
        };
        
        // 함수 호출
        car.start();
        
        // 출력
        console.log(car);
        console.log(car.type);
        console.log(car.model);
        console.log(car.color);
        console.log(car.weight);
        console.log(person);
        console.log(person.name);
        console.log(person.age);
        console.log(person.gender);
        console.log(person.married);
        
    </script>
</html>
