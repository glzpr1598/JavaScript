    <script>
        // for문
        var arr = [];
        for(var i = 0; i < 5; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);
        
        // forEach문
        // 배열.forEach(실행함수);
        arr = ["A", "B", "C", "D", "E"];
        arr.forEach(function(item, idx) {
           console.log(idx + " : " + item) 
        });
        
    </script>
</html>
